<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Vista - 3D Terrain Viewer</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="app">
        <div id="controls">
            <div class="control-section">
                <h2>Location</h2>
                <form id="location-form">
                    <div class="form-group">
                        <label for="lat-input">Latitude:</label>
                        <input type="number" id="lat-input" placeholder="35.360556" step="0.000001" value="35.360556">
                    </div>
                    <div class="form-group">
                        <label for="lon-input">Longitude:</label>
                        <input type="number" id="lon-input" placeholder="138.727778" step="0.000001" value="138.727778">
                    </div>
                    <div class="form-group">
                        <label for="angle-input">View Angle (degrees):</label>
                        <input type="number" id="angle-input" placeholder="180" min="0" max="360" value="180">
                    </div>
                    <div class="form-group">
                        <label for="distance-input">View Distance (km):</label>
                        <input type="number" id="distance-input" placeholder="10" min="1" max="50" value="10">
                    </div>
                    <button type="submit">Load View</button>
                </form>
            </div>
            <div class="control-section">
                <h3>Status</h3>
                <div id="status" class="status-box">Ready</div>
            </div>
        </div>
        <!-- Leaflet map container for map mode -->
        <div id="map-container" class="view-container map-view"></div>
        <!-- Three.js canvas for 3D terrain mode -->
        <canvas id="canvas" class="view-container canvas-view"></canvas>
    </div>

    <!-- Three.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
